		<form id="contact" action="cgi-bin/form_contact.rb" method="POST">
			<fieldset>
				<legend>Contact Case Of The Monday's</legend>
				<ul>
					<li><label for="fname">First Name</label><input id="fname" type="text" name="fname" required></li>
					<li><label for="lname">Last Name</label><input id="lname" type="text" name="lname" required></li>
					<li><label for="email">Email</label><input id="email" type="email" name="email" placeholder="user@domain.com" required></li>
					<li><label for="tel">Phone number</label><input id="tel" type="tel" name="tel" placeholder="555-555-5555" pattern="[2-9][0-9]{2}-[0-9]{3}-[0-9]{4}" title="North America format: 555-555-5555"></li>
					<li><label for="message">Message</label><textarea id="message" name="message" maxlength="300" wrap="soft" rows="3" cols="50" placeholder="Tell me your secret. (300 char max)"></textarea></li>
				</ul>
				<input type="submit">
			</fieldset>
		</form> <!-- #contact end -->
